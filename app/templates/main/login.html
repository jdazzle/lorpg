{% extends "base.html" %}

{% block content %}
<div id="mainDiv" style="position:absolute;display:block;width:100%;height:100%;padding:5px;background-color:red;">
	<div style="position:absolute;z-index:1;width:100%;margin-left:auto;margin-right:auto;text-align:center">
		<form method="POST" action="{{ url_for('user.login') }}">
			{{ form.csrf_token }}
			<h1>Username</h1>
			{{ form.name(style='font-size:48px;') }}
			<h1>Password</h1>
			{{ form.password(style='font-size:48px;') }}
			<br><br>
			<button style="font-size:48">Login</button>
		</form>
	</div>
</div>
{% endblock %}

{% block scripts %}
	{{ super() }}
	<script type="text/javascript" src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
